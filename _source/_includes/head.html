<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Begin Jekyll SEO tag v2.6.1 -->
  <title>{{ site.title }}{% if page.title %} â€” {{ page.title }}{% endif %}</title>
  <meta name="generator" content="Jekyll v4.1.1" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:locale" content="en_US" />
  <meta name="description"
    content="Indie voice casting agency." />
  <meta property="og:description"
    content="Indie voice casting agency." />
  <link rel="canonical" href="{{ site.url }}" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <script type="application/ld+json">
  {
    "url":"{{ site.url }}",
    "name":"{{ site.title }}",
    "headline":"{{ page.title }}",
    "description":"{{ site.description }}",
    "@type":"WebSite",
    "@context":"https://schema.org"
  }
  </script>

  <meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}voice acting, voice over, game developer, game studio, video games, casting{% endif %}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <!-- End Jekyll SEO tag -->

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/vegas.min.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
